<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Applicant Details</legend>
                    <label for="name">Name :</label>
                    <input type="text" id="name" required pattern="[a-z]{4,8}" title="the length should be mon 4 and max 8,Use only small letters"><br>
                    <label for="fname">Father's Name :</label>
                    <input type="name" id="fname" required pattern="[a-z]{4,8}" title="the length should be mon 4 and max 8,Use only small letters><br>
                    <label for="dob">Date Of Birth </label>
                    <input type="dob" id="dob" name="dob" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="ex:yyyy-mm-dd><br>
                    <label for="gender">Gender : </label>
                    <label for="male">Male</label>
                    <input type="radio" id="gender" name="Male" value="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="gender" name="Female" value="gender"><br>
                    <label for="age">Ages As On :</label>
                    <input type="age" id="age" name="age">
                    <label for="number">Adhaar Number :</label>
                    <input type="age" id="number" required pattern="[0-9]{12}" title=""the length should be 12 numbers">
                    <label for="number">Phone Number :</label>
                    <input type="age" id="number" required pattern="[0-9]{10}" title=""the length should be 10 numbers>
                    <label for="email">E-mail id :</label>
                    <input type=email" id="email" name="email"><br>
                    <label for="photo">Photo :</label>
                    <input type="file" id="photo" required accept=".pdf.Document">
                <br>
        </fieldset>
        <fieldset>
            <legend>Residential Address Details</legend>
                <label for="applicantsaddress">Applicant's Address :</label>
                <!-- <input type="address" id="applicantsaddress" name="address"> -->
                <textarea name="address" id="applicantsaddress" rows="5" cols="20"></textarea>
                <label for="district">District :</label>
                <select name="district" id="district">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="secunderabad">secunderabad</option>
                    <option value="Kurnool">kurnool</option> 
                    <option value="nandyal">Nandyal</option></select><br>
                    <label for="mandal">Mandal :</label>
                    <select name="mandal" id="mandal">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="secunderabad">secunderabad</option>
                    <option value="Kurnool">kurnool</option> 
                </select>
                    <label for="mandal">Village :</label>
                    <select name="village" id="mandal">
                    <option value="village">Hyderabad</option>
                    <option value="Kurnool">kurnool</option>
                    <option value="secunderabad">secunderabad</option> 
                </select> <br>
                    <label for="pincode">Pincode :</label>
                    <input type="pincode" id="pincode" required pattern="[0-9]{6}" title="the length should be 6 numbers">
        </fieldset>
        <fieldset>
            <legend>Pass Type Details</legend>
            <label for="city">City :</label>
            <select name="city" id="city">
            <option value="village">Hyderabad</option>
            <option value="secunderabad">secunderabad</option>
            <option value="Kurnool">kurnool</option> 
            <option value="nandyal">Nandyal</option> </select><br>
            <label for="select">Pass Type :</label>
            <select name="select" id="select">
            <option disabled>----Select----</option>
            <option value="general">General</option>
            <option value="Student">Student</option> 
            <option value="Monthly">Monthly</option> </select>
        </fieldset>
        <fieldset>
            <legend>Mode Of Payment & Pass Collection</legend>
            <label for="mode">Payment Mode :</label>
            <select name="mode" id="mode">
            <option disabled>Select Payment Mode</option> 
            <option value="online">Net Bannking</option>
            <option value="upi">UPI</option> 
            <option value="card">Card</option></select><br>
            <label for="pass">Pass Delivery Mode :</label>
            <select name="pass" id="pass">
            <option disabled>Select Pass Delivery Mode</option> 
            <option value="counters">Bus pass counters</option>
            <option value="office">Head office</option> 
            <option value="regional">Regional Manager's office</option></select><br>
            <label for="collect">Center at which you want to Collect Pass :</label>
            <select name="collect" id="collect">
            <option disabled>-------Select-------</option>
            <option value="secunderabad">secunderabad</option>
            <option value="Kurnool">kurnool</option> 
            <option value="nandyal">Nandyal</option> </select>
        </fieldset><br>
        <center><input type="submit"></center>
    </form>

</body>
</html>
